<html>
<head>
    
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    
.container {
  position: relative;
  width: 50%;
}
  .base {
  position: relative;
  top: 0;
  left: 0;
   z-index: 1;
}

/*
  make the image a background


either in body and paragraph  
*/
.bbimg {
  position: absolute;
  padding-left: 90px;
  padding-top: 200px;
  z-index: 2;
}
.bcimg {
  position: absolute;
  padding: 1000px;
  z-index: 2;
}   
.bbyimg {
  position: absolute;
  margin: 10px;
  z-index: 3;
}
.bcyimg {
  position: absolute;
  top: 30px;
  left: 70px;
  z-index: 3;
}    

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #008CBA;
}
    
.container:hover .overlay {
  opacity: 1;
}    
    </style>
    </head>
<body>  

<img src = "fbr.jpg"class="base" style="width:100%;height:902px;">

    
    
<div class="container">    
<img src = "battle-royale-button.png"class="bbimg" style="width:246px;height:59px;">    
</div> 
    
 <div class="overlay">
 <img src = "yellow-battle-royale-button.png"class="bbyimg" style="width:273px;height:80px;">   
    </div>   
    
<img src = "creative-button.png"class="bbimg" style="width:180px;height:70px;">     
 <div class="overlay">
<img src = "yellow-creative-button.png"class="bcyimg" style="width:173px;height:66px;"> 
 </div>
     
    
    
    </body>
</html>
