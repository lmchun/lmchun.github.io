<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Hero Image Slideshow</h2>

<div class="w3-content w3-display-container">
  <!-- <img class="mySlides" src="https://picsum.photos/1600/500" style="width:100%">
  <img class="mySlides" src="https://picsum.photos/1600/500" style="width:100%">
  <img class="mySlides" src="https://picsum.photos/1600/500" style="width:100%">
  <img class="mySlides" src="https://picsum.photos/1600/500" style="width:100%"> -->
  <img class="mySlides" src="img/pomegrante.jpg" style="width:100%">
  <img class="mySlides" src="img/princess_flower.jpg" style="width:100%">
  <img class="mySlides" src="img/pink_lady.jpg" style="width:100%">
  <img class="mySlides" src="img/persian_silk_tree.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}

var slideIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > x.length) {slideIndex = 1}
  x[slideIndex-1].style.display = "block";
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
