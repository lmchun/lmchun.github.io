<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="js/three.min.js"></script>
		<script src="js/Detector.js"></script>
		<script>
//__________________________________________________________________//
			
			import {WEBVR} from './resources/threejs/r110/examples/jsm/vr/WebVR.js';

//__________________________________________________________________//
			
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {
//__________________________________________________________________//
				renderer.vr.enabled = true;
  				document.body.appendChild(WEBVR.createButton(renderer));
//__________________________________________________________________//
				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				geometry = new THREE.Geometry();
				for ( i = 0; i < 5000; i ++ ) {
					var vertex = new THREE.Vector3();
					vertex.x = 1000 * Math.random() - 500;
					vertex.y = 1000 * Math.random() - 500;
					vertex.z = 1000 * Math.random() - 500;
					geometry.vertices.push( vertex );
				}
				material = new THREE.ParticleBasicMaterial( { size: 5, sizeAttenuation: false, transparent: true } );
				material.color.setHex( 0xff00ff );
				particles = new THREE.ParticleSystem( geometry, material );
				particles.sortParticles = true;
				scene.add( particles );
				// paste your code from the geometryGUI here


				
				geometry = new THREE.TorusKnotGeometry(115.31, 41.98, 100, 100, 15, 3, 1);
material = new THREE.MeshPhongMaterial({shading: THREE.FlatShading, color: 0xa6b8f2, ambient: 0xf7a5a5, emissive: 0x000000, specular: 0x5db6f5, shininess: -3.23, transparent: true, opacity: 0.72});
mesh = new THREE.Mesh(geometry, material);
scene.add(mesh);
			}

			function draw() {

				requestAnimationFrame( draw );
				
				// experiment with code from the snippets menu here
				particles.rotation.y = Date.now() * 0.00005;
				particles.rotation.x = Date.now() * 0.00015;
				var time = Date.now() * 0.0005;
				h = ( 360 * ( 1.0 + time ) % 360 ) / 360;
				material.color.setHSL( h, 0.5, 0.5 );
				
				
				mesh.rotation.x = Date.now() * 0.0005;	
				mesh.rotation.y = Date.now() * 0.0002;	
				mesh.rotation.z = Date.now() * 0.001;
				
				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
